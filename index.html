		<title>Tic Tac Toe</title>
	</head>
	<body>

				<div class="cell" id="6"><span></span></div>
			</div>
			<div class="row">

				<div class="cell" id="9"><span></span></div>
			</div>
		</div>
		<script type="text/javascript" src="script.js">

		</script>
	</body>
</html>
