<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Merriweather">
		<link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
		<link rel="stylesheet" href="styles.css">
		<title>Tic Tac Toe</title>
	</head>
	<body>
		<h1>Tic Tac Toe</h1>
		<div id="selection">
			<p>
				How do you want to play?
			</p>
			<input type="submit" value="One Player" class="choice players"/>
			<input type="submit" value="Two Players" class="choice players"/>
			<p>
				Play as X or O?
			</p>
			<input type="submit" value="X" class="choice symbol"/>
			<input type="submit" value="O" class="choice symbol"/>
			<br /> <br />
			<input type="submit" value="Start" class="choice" id="start" />
		</div>
		<div class="board">
			<div class="row">
				<div class="cell" id="1"><span id="span1"></span></div>
				<div class="cell" id="2"><span id="span2"></span></div>
				<div class="cell" id="3"><span id="span3"></span></div>
			</div>
			<div class="row">
				<div class="cell" id="4"><span id="span4"></span></div>
				<div class="cell" id="5"><span id="span5"></span></div>
				<div class="cell" id="6"><span id="span6"></span></div>
			</div>
			<div class="row">
				<div class="cell" id="7"><span id="span7"></span></div>
				<div class="cell" id="8"><span id="span8"></span></div>
				<div class="cell" id="9"><span id="span9"></span></div>
			</div>
		</div>
		<div id="message">
			<p id="wins">

			</p>
			<div id="playAgain">
				Play Again
			</div>
		</div>
		<script
  	src="https://code.jquery.com/jquery-3.2.1.js"
  	integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  	crossorigin="anonymous"></script>
		<script type="text/javascript" src="script.js">
		</script>
	</body>
</html>
